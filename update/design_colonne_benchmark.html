<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Rapport Patrimonial — Synthèse harmonisée</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg: #fafbff;
                --text: #1e293b;
                --muted: #64748b;
                --blue: #1e3a8a;
                --deep: #0f172a;
                --gold: #fbbf24;
                --border: #e5e7eb;
                --radius: 10px;
                --shadow: 0 4px 16px rgba(15, 23, 42, 0.06);
                --fs-base: 11pt;
                --fs-sm: 10pt;
                --fs-xs: 9pt;
                --fw-med: 500;
                --fw-bold: 700;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                background: var(--bg);
                color: var(--text);
                font:
                    var(--fs-base) "Inter",
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
                line-height: 1.6;
            }
            main {
                padding: 24px;
            }
            h1,
            h2,
            h3 {
                color: var(--deep);
                margin: 0 0 8px;
            }
            h1 {
                font-size: 24pt;
            }
            h2 {
                font-size: 16pt;
                border-left: 4px solid var(--gold);
                padding-left: 10px;
            }
            h3 {
                font-size: 12pt;
            }

            /* ---------- Synthèse (Option A sans <details>) ---------- */
            .synthese {
                background: #fff;
                border: 1px solid var(--border);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 20px;
            }
            .syn-intro {
                color: var(--muted);
                margin-bottom: 8px;
            }

            .syn-block {
                margin: 14px 0 18px;
                border-top: 1px dashed var(--border);
                padding-top: 12px;
            }
            .syn-head {
                display: flex;
                align-items: baseline;
                gap: 10px;
                color: var(--deep);
                letter-spacing: 0.2px;
            }
            .syn-head .label {
                font-variant-caps: all-small-caps;
                font-weight: var(--fw-bold);
                letter-spacing: 0.8px;
            }
            .syn-head .badge {
                font-variant-caps: all-small-caps;
                padding: 2px 8px;
                border-radius: 999px;
                border: 1px solid currentColor;
                font-weight: var(--fw-med);
                font-size: var(--fs-xs);
            }
            .badge.low {
                color: #065f46;
                border-color: #bbf7d0;
                background: #ecfdf5;
            }
            .badge.mid {
                color: #92400e;
                border-color: #fed7aa;
                background: #fff7ed;
            }
            .badge.high,
            .badge.crit {
                color: #991b1b;
                border-color: #fecaca;
                background: #fee2e2;
            }

            .syn-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px 18px;
                margin-top: 8px;
            }
            .syn-kv {
                display: grid;
                grid-template-columns: 1fr auto;
                gap: 8px;
                align-items: baseline;
                font-size: var(--fs-sm);
            }
            .syn-kv strong {
                color: var(--text);
            }

            .syn-note {
                margin-top: 8px;
                padding-left: 10px;
                border-left: 3px solid var(--gold);
                color: var(--muted);
                font-size: var(--fs-sm);
                font-style: italic;
            }

            /* Impression : sobriété, pas d'interaction nécessaire */
            @media print {
                .synthese {
                    break-inside: avoid;
                }
            }
            /* Badges ÉCART BENCHMARK — compacts & homogènes */
            .col-ecart {
                width: 12ch;
                text-align: center;
            }
            .badge-ecart {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                padding: 2px 8px;
                border-radius: 999px;
                font-weight: 600;
                font-size: var(--fs-xs);
                line-height: 1;
                border: 1px solid currentColor;
                white-space: nowrap;
            }
            .badge-ecart .arrow {
                font-size: 10px;
                line-height: 1;
            }
            .badge-ecart.pos {
                color: #065f46;
                background: #ecfdf5;
                border-color: #bbf7d0;
            }
            .badge-ecart.neg {
                color: #991b1b;
                background: #fee2e2;
                border-color: #fecaca;
            }
            .badge-ecart.neu {
                color: #475569;
                background: #f1f5f9;
                border-color: #e5e7eb;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 12px 0 18px;
            }
            thead tr {
                background: linear-gradient(135deg, var(--blue), var(--deep));
                border-bottom: 2px solid var(--gold);
            }
            thead th {
                color: #fff;
                text-transform: uppercase;
                padding: 10px;
                font-size: var(--fs-xs);
            }
            tbody td {
                border-bottom: 1px solid var(--border);
                padding: 8px;
            }
            tbody tr:nth-child(even) {
                background: #f8faff;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="classes_actifs" class="card">
                <h2>2. Répartition par classes d'actifs</h2>
                <p class="syn-intro">
                    Répartition des montants par classe et écart vis‑à‑vis du
                    benchmark de référence.
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>Classe</th>
                            <th>Montant</th>
                            <th>%</th>
                            <th class="col-ecart">ÉCART BENCHMARK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Actions développées</td>
                            <td>237 194 €</td>
                            <td>67,4%</td>
                            <td class="col-ecart">
                                <span
                                    class="badge-ecart pos"
                                    data-field="ecart_actions"
                                    ><span class="arrow">▲</span> +2,6 pt</span
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>Obligations</td>
                            <td>45 000 €</td>
                            <td>12,8%</td>
                            <td class="col-ecart">
                                <span
                                    class="badge-ecart neg"
                                    data-field="ecart_oblig"
                                    ><span class="arrow">▼</span> −1,4 pt</span
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>Monétaire</td>
                            <td>13 000 €</td>
                            <td>3,7%</td>
                            <td class="col-ecart">
                                <span
                                    class="badge-ecart neu"
                                    data-field="ecart_monet"
                                    >≈ 0,0 pt</span
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
