# ============================================================================
# PARAMETRES GLOBAUX
# ============================================================================

parametres:
  cache_duree_mois: 3
  min_sources: 2
  moteur_par_defaut: "tavily"

# ============================================================================
# SOURCES FIABLES PRIORITAIRES
# ============================================================================

